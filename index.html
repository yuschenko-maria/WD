<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="page__header">
        <div class="container header__container">
                <p class="logo">Movee</p>
            <nav class="header__nav">
                <div class="menu__wrapper">
                    <ul class="header__menu">
                        <li class="header__li"><a href=#price>Цены</a></li>
                        <li class="header__li"><a href=#autos>Автопарк</a></li>
                        <li class="header__li"><a href=#reviews>Отзывы</a></li>
                        <li class="header__li"><a href=#contacts>Контакты</a></li>
                    </ul>
                </div>
            </nav>
            <a href="tel:8(029)-999-13-12" class="header__number">8(029)-999-13-12</a>
        </div>
    </header>
    <main class="page__main">
        <section class="section  first__section">
            <div class="container firstSection__wrapper">
                <div class="welcome__main">
                    <h1 class="main__title">Квартирные переезды</h1>
                    <p class="main__subtitle">По Бресту и области</p>
                    <div class="mainPic__tablet">
                        <img  class="man__taplet" src="assets/png/man_tablet.png" alt="man">
                    </div>
                    <div class="button__wrapper">
                        <button class="order__button">Заказать</button>
                        <span class="button__shadow"></span>
                    </div>
                    <div class="benefits"> 
                        <div class="benefits__wrapper">
                            <div class="benefits__card">
                                <img src="assets/png/truck.png" alt="truck">
                                <span class="benefits__title">Более 800 переездов</span>
                            </div>
                            <div class="benefits__card">
                                <img src="assets/png/triggerTwo.png" alt="triggerTwo">
                                <span class="benefits__title">Бережная упаковка</span>
                            </div>
                            <div class="benefits__card">
                                <img src="assets/png/money.png" alt="money">
                                <span class="benefits__title">Фиксированная цена</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__pic">
                    <img src="assets/png/Rectangle 3.png" width="550px" alt="man">
                </div>  
            </div>
        </section>
    </main>
</body>
</html>
